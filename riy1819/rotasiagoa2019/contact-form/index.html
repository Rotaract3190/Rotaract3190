<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Inquiry Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../contact-form/css/normalize.css">
    <link rel="stylesheet" href="../contact-form/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link href="../netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Add your site or application content here -->
    <form id="booking-form" class="booking-form" name="form1" method="post" action="">
        <div id="form-message" class="message hide">
            Thank you for your enquiry!
        </div>
        <div id="form-content">
            <div class="group">
                <label for="name">Name</label>
                <div><input id="name" name="name" class="form-control" type="text"></div>
            </div>
            <div class="group">
                <label for="email">Email</label>
                <div><input id="email" name="email" class="form-control" type="email"></div>
            </div>
            <div class="group">
                <label for="special-requirements">Your Message</label>
                <div><textarea id="special-requirements" name="special-requirements" class="form-control" cols="" rows="2"></textarea></div>
            </div>
            <div class="group submit">
                <label class="empty"></label>
                <div><input name="submit" type="submit" value="Submit" /></div>
            </div>
        </div>
        <div id="form-loading" class="hide"><i class="fa fa-circle-o-notch fa-spin"></i></div>
    </form>
    <script src="../ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')
    </script>
    <script src="../contact-form/js/plugins.js"></script>
    <script src="../contact-form/js/main.js"></script>
</body>

</html>
