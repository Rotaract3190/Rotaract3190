<div class="container">
  <div class="row">
      <table id="example" class="table table-responsive table-full-width">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Blood Group</th>
                  <th>Donar Location</th>
                  <th>Phone</th>
              </tr>
          </thead>
          <tbody>
              {% for user in site.data.donor %}
              <tr>
                <td>{{user.name}}</td>
                <td>{{user.blood_group}}</a></td>
                <td>{{user.location}}</td>
                <td>{{user.phone}}</td>
              </tr>
              {% endfor %}

          </tbody>
          <tfoot>
              <tr>
                  <th>Name</th>
                  <th>Blood Group</th>
                  <th>Donar Location</th>
                  <th>Phone</th>
              </tr>
          </tfoot>
      </table>
